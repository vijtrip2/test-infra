apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: test-infra
  namespace: flux-system
spec:
  interval: 30s
  ref:
    branch: local-prow-test
  url: https://github.com/vijtrip2/test-infra
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: all-apps
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: test-infra
  path: ./flux
  prune: true
  targetNamespace: flux-system
  validation: client