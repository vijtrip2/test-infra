periodics:
- interval: 60m
  agent: kubernetes
  name: echo-test
  spec:
    serviceAccountName: pre-submit-service-account
    containers:
    - image: alpine
      command: ["/bin/date"]
- interval: 1h
  agent: kubernetes
  name: echo-test-copy
  spec:
    serviceAccountName: pre-submit-service-account
    containers:
      - image: alpine
        command: ["/bin/sh"]
        args: ["-c", "ls -al /"]

postsubmits:
  vijtrip2/test-infra:
  - name: push-prow-test
    decorate: true
    spec:
      serviceAccountName: pre-submit-service-account
      containers:
        - image: alpine
          command: ["/bin/sh"]
          args: ["-c", "ls -al /"]
    branches:
    - ^local-prow-test$