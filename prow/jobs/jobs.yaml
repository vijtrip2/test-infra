periodics:
- interval: 60m
  agent: kubernetes
  name: echo-test
  spec:
    serviceAccountName: pre-submit-service-account
    containers:
    - image: alpine
      command: ["/bin/date"]

postsubmits:
  vijtrip2/apigatewayv2-controller:
  - name: apigatewayv2-post-submit
    decorate: true
    extra_refs:
    - org: vijtrip2
      repo: test-infra
      base_ref: local-prow-test
      workdir: true
    spec:
      serviceAccountName: post-submit-service-account
      containers:
        - image: alpine
          command: ["/bin/sh"]
          args: ["-c", "echo $REPO_NAME && echo $PULL_BASE_REF && echo $PULL_BASE_SHA && echo $PULL_REFS"]
    branches: #supports tags too.
    - ^\d\.\d\.\d$