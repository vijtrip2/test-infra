periodics:
- interval: 60m
  agent: kubernetes
  name: echo-test
  spec:
    serviceAccountName: pre-submit-service-account
    containers:
    - image: alpine
      command: ["/bin/date"]

postsubmits:
  vijtrip2/apigatewayv2-controller:
  - name: apigatewayv2-post-submit
    decorate: true
    extra_refs:
    - org: vijtrip2
      repo: test-infra
      base_ref: local-prow-test
      workdir: true
    spec:
      serviceAccountName: post-submit-service-account
      containers:
        - image: errorbyte/ack-prow-cd
          securityContext:
            privileged: true
          command: ["/bin/bash"]
          args: ["-c", "cd cd/scripts && ./some-runnable.sh"]
    branches: #supports tags too.
    - ^\d\.\d\.\d$