periodics:
- interval: 60m
  agent: kubernetes
  name: echo-test
  spec:
    serviceAccountName: pre-submit-service-account
    containers:
    - image: alpine
      command: ["/bin/date"]
- interval: 1m
  agent: kubernetes
  name: echo-test-copy
  spec:
    serviceAccountName: pre-submit-service-account
    containers:
      - image: alpine
        command: ["/bin/sh"]
        args: ["-c", "ls -al /"]